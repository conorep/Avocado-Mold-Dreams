<include href="includes/header.html"></include>
    <h3>Shopping Cart</h3>
<div class="container-fluid">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Item ID</th>
            <th scope="col">Item Name</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <repeat group="{{ @cartItems }}" value="{{ @item }}">
                    <p>{{@item['item_id']}}</p>

                </repeat>
            </td>
            <td>
                <repeat group="{{ @cartItems }}" value="{{ @item }}">
                    <p>{{@item['item_name']}}</p>
                </repeat>
            </td>
            <td>
                <repeat group="{{ @cartItems }}" value="{{ @item }}">
                    <p>{{@item['price']}} <button type="button" class="btn btn-danger">Remove Item</button></p>

                    <button class="btn btn-success btn-sm sub">-</button>

                    <input class="quantity" type="text" value="{{ @SESSION.sessionCart->getProductQuantity(@item['item_id'])}}">

                    <button class="btn btn-success btn-sm add">+</button>

                </repeat>
            </td>
        </tr>
        </tbody>
    </table>
</div>
